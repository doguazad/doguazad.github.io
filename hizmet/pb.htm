  <title>İkinci Dereceden Denklemler</title>
</head>
<body>
  <h1>İkinci Dereceden Denklem Hesaplayıcı</h1>
  
  <label>a:</label>
  <input type="number" id="a" /><br><br>
  
  <label>b:</label>
  <input type="number" id="b" /><br><br>
  
  <label>c:</label>
  <input type="number" id="c" /><br><br>
  
  <button onclick="ikinciDerecedenDenklemCoz()">Çöz</button>
  
  <div id="sonuc"></div>
  
  <hr>
  
  <script>
    function ikinciDerecedenDenklemCoz() {
      let a = document.getElementById("a").value;
      let b = document.getElementById("b").value;
      let c = document.getElementById("c").value;
      
      let delta = b * b - 4 * a * c;
      let x1, x2;
      
      let denklem = `Denklem: f(x) = ${a}x<sup>2</sup> + ${b}x + ${c}`;
      
      if (delta > 0) {
        x1 = (-b + Math.sqrt(delta)) / (2 * a);
        x2 = (-b - Math.sqrt(delta)) / (2 * a);
        let kokler = `Kökler: x1 = ${x1}, x2 = ${x2}`;
        document.getElementById("sonuc").innerHTML = `${denklem}<br>${kokler}`;
      } else if (delta === 0) {
        x1 = -b / (2 * a);
        let kokler = `Kökler: x1 = x2 = ${x1}`;
        document.getElementById("sonuc").innerHTML = `${denklem}<br>${kokler}`;
      } else {
        let realPart = (-b / (2 * a)).toFixed(2);
        let imaginaryPart = (Math.sqrt(-delta) / (2 * a)).toFixed(2);
        let kokler = `Kökler: x1 = ${realPart} + ${imaginaryPart}i ve x2 = ${realPart} - ${imaginaryPart}i`;
        document.getElementById("sonuc").innerHTML = `${denklem}<br>${kokler}`;
      }
    }
  </script>
</body>
